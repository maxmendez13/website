<body>
	<h1>Map</h1>
	<div class="wrapper">
	<p>Please look at this map that took so long to implement</p>
	
	<div id="map"></div>
	<script>
		 var map = L.map('map').setView([40.495949, -74.444122], 13);
		L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
		
		var marker = L.marker([40.495949, -74.444122]).addTo(map);
		var popup = L.popup();
		marker.bindPopup("<b>This is Rutgers New Brunswick");
		function onMapClick(e) {
			marker.openPopup();
		}
		
	</script>
	<p>College Ave | Cook/Doug | Busch | Livingston</p>
